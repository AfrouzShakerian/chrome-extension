<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extension Options</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="popup-body">
    <div class="popup-container">
        <h1 class="popup-header">Extension Options</h1>
        <label for="api-key" class="input-label">Enter API Key:</label>
        <input type="password" id="api-key" class="input-field" placeholder="Your OpenAI API Key" />
        <button type="button" id="save-key" class="btn-primary">Save API Key</button>
        <p id="status" class="status-message"></p>
    </div>
    <script src="options.js"></script>
</body>
</html>
