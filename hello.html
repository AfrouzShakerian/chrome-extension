<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAI Simplifier</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="popup-body">
    <div class="popup-container">
        <h1 class="popup-header">OpenAI Simplifier</h1>
        <form id="api-key-form">
            <label for="api-key" class="input-label">Enter API Key:</label>
            <input type="password" id="api-key" class="input-field" placeholder="Your OpenAI API Key" />
            <button type="button" id="save-key" class="btn-primary">Save API Key</button>
        </form>
        <p id="status" class="status-message"></p>
    </div>
</body>
<script src="popup.js"></script>
</html>
