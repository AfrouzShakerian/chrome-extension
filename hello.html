<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAI Simplifier</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="popup-body">
    <div class="popup-container">
        <h1 class="popup-header">OpenAI Simplifier</h1>

        <!-- Extension Activation Toggle -->
        <div class="toggle-container">
            <span id="toggle-status">Extension is Deactivated</span>
            <div class="toggle-button-container">
                <label class="switch">
                    <input type="checkbox" id="toggle-extension">
                    <span class="slider"></span>
                </label>
            </div>
        </div>

        <!-- New Custom Prompt Toggle -->
        <div class="toggle-container">
            <span id="custom-prompt-status">Use Custom Prompt</span>
            <div class="toggle-button-container">
                <label class="switch">
                    <input type="checkbox" id="toggle-custom-prompt">
                    <span class="slider"></span>
                </label>
            </div>
        </div>

        <!-- Options Button -->
        <button id="options-button" class="btn-primary">Options</button>
    </div>

    <script src="popup.js"></script>
</body>
</html>
